<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
</head>
<body>
  <div id="container">
    <div id="sidebar-panel">
      <div id="home">
        <button data-title="All tasks">
          <img src="./icons/tray-full.svg" alt="tray-full icon">
          <div>All tasks</div>
        </button>
        <button data-title="Today">
          <img src="./icons/weather-sunny.svg" alt="sun icon">
          <div>Today</div>
          <div class="count">X</div>
        </button>
        <button data-title="Next 7 days">
          <img src="./icons/calendar-week.svg" alt="calendar week icon">
          <div>Next 7 days</div>
          <div class="count">X</div>
        </button>
      </div>
      <div id="projects">
        <div id="project-header">
          <img src="./icons/lightbulb-on-outline.svg" alt="sun icon">
          <div>My Projects</div>
        </div>
        <button data-title="Project-X">
          <div>Project-X</div>
          <div class="count">X</div>
        </button>
      </div>
      <button id="new-project">
        <img src="./icons/plus.svg" alt="plus icon">
        <div>New Project</div>
        <!-- <input type="text" class="new-project-input"> -->
      </button>
    </div>
    <div id="main-panel">
      <div id="main-panel-title-container">
        <div id="main-panel-title-content"></div>
        <div id="main-panel-title-editor">
          <img src="./icons/square-edit-outline.svg" alt="square edit icon" id="edit-icon">
          <img src="./icons/trash-can-outline.svg" alt="square edit icon" id="trash-icon">
        </div>
      </div>
      <div id="main-panel-content">

            <div>20 Jul</div>
          </div>
        </button> -->

      <div id="add-task">add-task placeholder</div>
