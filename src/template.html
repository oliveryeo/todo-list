<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
</head>
<body>
  <div id="container">
    <div id="sidebar-panel">
      <div id="home">
        <div id="all-tasks" data-title="all-tasks">
          <img src="./icons/tray-full.svg" alt="tray-full icon">
          <div>All tasks</div>
          <div class="count">2</div>
        </div>
        <div id="today" data-title="today">
          <img src="./icons/weather-sunny.svg" alt="sun icon">
          <div>Today</div>
          <div class="count">2</div>
        </div>
        <div id="week" data-title="week">
          <img src="./icons/calendar-week.svg" alt="calendar week icon">
          <div>Next 7 days</div>
          <div class="count">2</div>
        </div>
      </div>
      <div id="projects">
        <div id="project-header">
          <img src="./icons/lightbulb-on-outline.svg" alt="sun icon">
          <div>My Projects</div>
        </div>
        <div id="project-list">
          <div>Project-1</div>
          <div class="count">2</div>
        </div>
      </div>
    </div>
    <div id="main-panel"></div>
  </div>
</body>
</html>
