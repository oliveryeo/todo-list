<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
</head>
<body>
  <div id="container">
    <div class="sidebar-panel">
      <div class="home">
        <div class="all-tasks">
          <img src="./icons/tray-full.svg" alt="tray-full icon">
          <div>All tasks</div>
          <div class="count">2</div>
        </div>
        <div class="today">
          <img src="./icons/weather-sunny.svg" alt="sun icon">
          <div>Today</div>
          <div class="count">2</div>
        </div>
        <div class="7-days">
          <img src="./icons/calendar-week.svg" alt="calendar week icon">
          <div>Next 7 days</div>
          <div class="count">2</div>
        </div>
      </div>
      <div class="projects">
        <div class="project-header">
          <img src="./icons/lightbulb-on-outline.svg" alt="sun icon">
          <div>My Projects</div>
        </div>
        <div class="project-list">
          <div>Project-1</div>
          <div class="count">2</div>
        </div>
      </div>
    </div>
    <div class="main-panel"></div>
  </div>
</body>
</html>
